language: perl
perl:
    - "5.18"
    - "5.16"
    - "5.14"
services:
    - redis-server
before_install:
    - "cpanm Date::Utility"
    - "cpanm Test::FailWarnings"
    - "cpanm Test::Most"
    - "cpanm Test::Exception"
    - "cpanm Devel::Cover::Report::Coveralls"
script:
  perl Makefile.PL && make test && cover -test -report coveralls
